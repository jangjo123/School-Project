<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Art Disco Diffusion</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'javascript/swiper.min.js' %}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="{% static 'images/logo.png' %}" alt="로고"></a>
        </div>
        <ul class="menu">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><button>생성하기</button></li>
        </ul>
    </header>
    <section class="Create_img">
        <div class="Create_box">
            <div class="main_text">
                <p>AI Art Disco Diffusion</p>
                <p>당신만의 이미지를 제작하세요</p>
            </div>
            <div class="text_prompt">
                <textarea name="" id="" placeholder="prompt를 입력하세요."></textarea>
            </div>
            <div class="Set_box">
                <div class="style_box">
                        <a href="javascript:doDisplay();"><img id="style_btn" src="{% static 'images/style2.png' %}" alt="스타일 이미지"></a>
                        <p>스타일</p>
                </div>
                <div class="D_set_box">
                    <a href="javascript:doDisplay_t();"><img id="S_btn" src="{% static 'images/set.png' %}" alt="세부 설정 이미지"></a>
                    <p>세부 설정</p>
                </div>
            </div>
            <div id="Set_more">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="swiper-slide">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div id="D_Set_more" style="display: none;">
                <div class="Number_of_samples">
                    <p>Number of samples</p>
                    <input type="range" min="1" max="4" id="ex-in">
                    <div id="ex-out"></div>
                </div>
        
                <label for="customRange2" class="form-label">Number of diffusion steps</label>
                <input type="range" class="form-range" min="1" max="4" id="customRange2">
                <div id="out1"></div>
        
                <label for="customRange2" class="form-label">Skip steps</label>
                <input type="range" class="form-range3" min="1" max="1000" id="customRange2">
                <div id="out2"></div>
        
                <label for="customRange2" class="form-label">테스트</label>
                <input type="range" class="form-range4" min="1" max="100" id="customRange2">
                <div id="out3"></div>
        
                <button class="set_btn" onClick="location.href='index.html'">설정완료</button>
            </div>
            <button class="CreateBtn">생성하기</button>
        </div>
    </section>
</body>
<script src="{% static 'javascript/script.js' %}"></script>
<script src="{% static 'javascript/Set.js' %}"></script>
<script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</html>
